<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>task__3</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 3.</h1>
        <h2 class="task__description">
          Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я
          «Іван».
        </h2>
      </div>

      <script>
        let pupilName;
        const pupilsList = [];

        do {
          pupilName = prompt("Введіть будь ласка імʼя учня.", "");
          if (pupilName !== null) pupilsList.push(pupilName);
        } while (pupilName !== null);

        function getCountName(pupilsList, name) {
          let countName = 0;
          for (let i = 0; i < pupilsList.length; i++)
            if (pupilsList[i] === name) countName++;

          return countName;
        }

        const countPupilName = getCountName(pupilsList, "Іван");

        document.write(
          `Імʼя Іван зустрічається в списку ${countPupilName} разів.`
        );
      </script>
    </main>
  </body>
</html>
