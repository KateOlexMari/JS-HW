<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>task__8</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 8.</h1>
        <h2 class="task__description">
          Дано одновимірний масив, у якому зберігається певна виграшна сума
          (елементи заповнюються випадковим чином значеннями від -500 до 500).
          Надаючи користувачу можливість вибирати номери елементів (поки він не
          відмовиться). Знаходити сумарний виграш.
        </h2>
      </div>

      <script>
        function inputArray(min, max, inputNumber) {
          let arr = [];
          for (let i = 0; i < inputNumber; i++) {
            const arrItem = Math.floor(Math.random() * (max - min + 1)) + min;
            arr.push(arrItem);
          }
          return arr;
        }
        function getUserWinSum(sumArray) {
          let userWinSum = 0;
          let userConfirm;
          do {
            const userTry = parseInt(
              prompt(` Будь ласка введіть номер від 1 до  ${sumArray.length}`)
            );
            userWinSum += sumArray[userTry - 1];
            userConfirm = confirm(
              `Сума яку ви виграли складає ${
                sumArray[userTry - 1]
              }, загальна сума виграшу ${userWinSum}. Чи бажаєте продовжити ?`
            );
          } while (userConfirm === true);
          return userWinSum;
        }
        let randomWinSum = inputArray(-500, 500, 200);
        let userWinSum = getUserWinSum(randomWinSum);
        document.write(`Ваш виграш складає ${userWinSum} грн`);
      </script>
    </main>
  </body>
</html>
