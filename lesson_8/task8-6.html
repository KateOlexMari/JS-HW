<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>task__6</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 6.</h1>
        <h2 class="task__description">
          Дано послідовність цін товарів та назв (у окремих масивах). Вивести на
          екран ті, які може собі дозволити користувач (кількість грошей
          задається).
          <br />

          Приклад збереження даних:<br />
          let productsPrices = [1000, 20, 31]<br />
          let productsTitles = [‘cheese’, ‘juice’, ‘bread’]<br />
        </h2>
      </div>

      <script>
        function getRandomNum(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getPricesArr(pricesNumber) {
          let grades = [];
          for (let i = 0; i < pricesNumber; i++) {
            grades[i] = getRandomNum(10, 100);
          }
          return grades;
        }

        function enoughMoneyFor(customerMoney, productNames, productsPrices) {
          let canBuyProdName = [];
          let canBuyProdPrice = [];

          for (let i = 0; i < productsPrices.length; i++) {
            if (customerMoney - productsPrices[i] >= 0) {
              canBuyProdName.push(productNames[i]);
              canBuyProdPrice.push(productsPrices[i]);
            }
          }
          return [canBuyProdName, canBuyProdPrice];
        }

        function getResultToShow(currentMoney, canBuyName, canBuyPrice) {
          let showResult = `Ви маєте ${currentMoney} грн.<br>Вам вистачає грошей, щоб купити:<br>`;
          for (let i = 0; i < canBuyName.length; i++) {
            showResult += `# ${canBuyName[i]} — ${canBuyPrice[i]} грн.<br>`;
          }
          return showResult;
        }

        const productsTitles = [
          "сир",
          "сік",
          "хліб",
          "м'ясо",
          "овочі",
          "фрукти",
        ];
        const productsPrices = getPricesArr(productsTitles.length);
        const money = parseFloat(prompt("Введіть наявну суму грошей"));
        const [products, prices] = enoughMoneyFor(
          money,
          productsTitles,
          productsPrices
        );
        const result = getResultToShow(money, products, prices);

        document.write(result);
      </script>
    </main>
  </body>
</html>
