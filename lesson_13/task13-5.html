		function getRandomNum() {
			const minNum = 1 
			const maxNum = 50 
			return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
		}
		let tasks = setInterval(() => {
					let firstNum = getRandomNum()
					let secondNum = getRandomNum()

				let enterUserSum	= parseInt(prompt(`Введіть суму наступних чисел : ${firstNum} + ${secondNum}`))
