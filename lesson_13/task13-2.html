  <body>

	 <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__text">Задачa 2.</div>
        </div>
      </header>

    <main class="task">
      <div class="info">
        <h1 class="task__nummer">
         Нехай x_0=x_1=1, x_i=x_i-1+2x_i-2 де i= 2,3.. Визначити x_n. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
        </h1>
        <h2 class="task__description">
         
        </h2>
      </div>

      <h1 class="task__nummer">Розв'язок.</h1>

      <script>
		  
      function getX_n(number) {
        if (number === 0 || number === 1) return 1;
        else {
          let sum;
          let n_0 = 1;
          let n_1 = 1;
          for (let i = 2; i <= number; i++) {
            sum = n_1 + 2 * n_0;
            n_0 = n_1;
            n_1 = sum;
          }
          return sum;
        }
      }
      let x_n = getX_n(3);
      document.write(
        `<h2> Розв'язок з нерекурсивним алгоритмом, X_n дорівнює: ${x_n} </h2> `
      );

      // Рекурсивний алгоритм
      function getRekursivX_n(number) {
        if (number === 0 || number === 1) return 1;
        else return getRekursivX_n(number - 1) + 2 * getRekursivX_n(number - 2);
      }
      let rekursivX_n = getRekursivX_n(3);
      document.write(
        `<h2> Розв'язок з рекурсивним алгоритмом, X_n дорівнює: ${rekursivX_n} </h2> `
      );
    
					
      </script>
    </main>
  </body>
