<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>Task__7</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 7.</h1>
        <h2 class="task__description">
          Вивести на екран N абзаців (N вводиться користувачем).
        </h2>
      </div>

      <script>
        const userNumberRubric = parseInt(prompt(`Введіть число заголовків`));

        for (let i = 1; i <= userNumberRubric; i++) {
          document.write(`<h1>Заголовок ${i} </h1> `);

          for (let j = 1; j <= i; j++) {
            document.write(`<p>Розділ ${i}, параграф ${j}</p>`);
          }
        }
      </script>
    </main>
  </body>
</html>
