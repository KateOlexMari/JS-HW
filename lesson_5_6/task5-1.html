<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="../css/styletask.css" />

    <title>Task__1</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 1.</h1>
        <h2 class="task__description">
          Вивести з використанням циклів маркований список з випадковими числами
          (1-100). Кількість випадкових чисел вводиться користувачем.
        </h2>
      </div>

      <script>
        const userNumber = parseInt(
          prompt("Будь ласка, введіть кількість випадкових чисел від 1 до 100")
        );
        if (userNumber > 0 && userNumber <= 100) {
          document.write("<ul>");
          for (let i = 0; i < userNumber; i++) {
            let randomNumber = 1 + Math.floor(Math.random() * 100);
            document.write(`<li>${randomNumber}</li>`);
          }
          document.write("</ul>");
        } else document.write("Ви ввели некорректне число");
      </script>
    </main>
  </body>
</html>
