<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>Task__10</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 10.</h1>
        <h2 class="task__description">
          Знайти суму всіх непарних чисел, що знаходяться між заданими
          користувачем числами.
        </h2>
      </div>

      <script>
        const rangeMinNumbers = parseInt(
          prompt(`Bкажіть найменше число діапазону`)
        );
        const rangeMaxNumbers = parseInt(
          prompt(`Bкажіть найбільше число діапазону`)
        );
        let oddNumber = 0;

        for (let i = rangeMinNumbers; i <= rangeMaxNumbers; i++) {
          if (i % 2 !== 0) oddNumber += i;
        }
        alert(
          `Cума непарних чисел між ${rangeMinNumbers} i ${rangeMaxNumbers} = ${oddNumber}`
        );
      </script>
    </main>
  </body>
</html>
