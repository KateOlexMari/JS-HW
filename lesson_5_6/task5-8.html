  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 8.</h1>
        <h2 class="task__description">
          Користувач загадує число. За три спроби комп’ютер намагається вгадати
          число користувача (використати confirm).
        </h2>
      </div>

      <script>
        const userNumber = parseInt(
          alert(
            "Загадайте число від 1 до 20. Комп’ютер спробує його вгадати за три спроби."
          )
        );

        for (let i = 1; i <= 3; i++) {
          let randomNum = 1 + Math.floor(Math.random() * (20 - 1 + 1));
          let unswer = confirm(`Це число ${randomNum} ?`);
          if (unswer) {
            document.write(`Комп’ютер вгадав. Це число ${randomNum}`);
            break;
          }
          if (i === 3) alert("Нажаль спроби закінчились");
        }
      </script>
    </main>
  </body>
