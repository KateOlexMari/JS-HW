<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>Task__14</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 14.</h1>
        <h2 class="task__description">
          Каса. Користувачу повідомляють суму, яку йому треба сплатити.
          Користувач поступово вводить суму грошей до тих пір, поки суми не буде
          достатньо для оплати товарів (кожного разу користувачу повідомляють,
          яку ще суму потрібно сплатити).
        </h2>
      </div>

      <script>
        let totalSum = 1000;
        do {
          let userMoney = parseFloat(
            prompt(`Ви повинні сплатити ${totalSum} грн
           Яку суму ви вносите?`)
          );
          totalSum -= userMoney;
        } while (totalSum > 0);

        if (totalSum === 0) document.write("Ви внесли всю суму!");
        else document.write(`Переплата складає ${-totalSum} грн`);
      </script>
    </main>
  </body>
</html>
