<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>Task__16</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 16.</h1>
        <h2 class="task__description">
          Користувач поступово вводить прибуток магазину за кожен день протягом
          N тижнів. Знайти загальну величину прибутку та вивести величину
          прибутку протягом кожного окремого тижня.
        </h2>
      </div>

      <script>
        const profitShop = parseInt(
          prompt`Введіть кількість тижнів за які ви отримували прибуток:`
        );
        // загальна сума прибутку
        let allProfit = 0;
        // цикл тижнів
        for (let i = 1; i <= profitShop; i++) {
          // цикл тиждня
          let weekProfit = 0;
          // цикл днів
          for (let j = 1; j <= 7; j++) {
            // для введення прибутку за кожний день
            let dailyProfit = parseFloat(
              prompt(`Введіть прибуток за ${j} день ${i} тижня`)
            );
            weekProfit += dailyProfit;
          }
          // прибуток за кожен тиждень
          allProfit += weekProfit;
          document.write(`Прибуток за ${i} тиждень ${weekProfit} UAH<br>`);
        }
        // загальний прибуток  за всі тиждні
        document.write(`Загальний прибуток ${allProfit} UAH`);
      </script>
    </main>
  </body>
</html>
