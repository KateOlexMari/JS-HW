    <meta charset="UTF-8" />

    <title>Task__11</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 11.</h1>
        <h2 class="task__description">
          Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
          числами.
        </h2>
      </div>

      <script>
        const rangeMinNumbers = parseInt(
          prompt(`Bкажіть найменше число діапазону`)
        );
        const rangeMaxNumbers = parseInt(
          prompt(`Bкажіть найбільше число діапазону`)
        );
        let oddNumber = 0;
        let count = 0;
        for (let i = rangeMinNumbers; i <= rangeMaxNumbers && count < 5; i++) {
          if (i % 2 !== 0) {
            oddNumber += i;
            count++;
            console.log(oddNumber);
          }
        }
        alert(
          `Cума п'яти непарних чисел між ${rangeMinNumbers} i ${rangeMaxNumbers} = ${oddNumber}`
        );
      </script>
    </main>
  </body>
