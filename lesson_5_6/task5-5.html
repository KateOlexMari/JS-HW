<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>Task__5</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 5.</h1>
        <h2 class="task__description">Вивести таблицю:</h2>
      </div>

      <script>
        let counter = 1;
        document.write(`<table>`);
        for (let tr = 1; tr <= 3; tr++) {
          document.write(`<tr>`);
          for (let td = 1; td <= 3; td++) {
            document.write(`<td>${counter}</td>`);
            counter++;
          }
          document.write(`</tr>`);
        }
        document.write(`</table>`);
      </script>
    </main>
  </body>
</html>
