  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 9.</h1>
        <h2 class="task__description">
          Користувач загадує число. Комп’ютер задає питання поки не вгадає число
          користувача (використати confirm).
        </h2>
      </div>

      <script>
        const userNumber = parseInt(
          alert(
            "Загадайте число від 1 до 10. Комп’ютер буде відгадувати його допоки не вгадає."
          )
        );

        let i = 1;
        let confirmAsk;
        do {
          const randomNum = 1 + Math.floor(Math.random() * (10 - 1 + 1));
          confirmAsk = confirm(`Це число ${randomNum}?`);
          i++;
        } while (confirmAsk !== true);

        if (confirmAsk === true) alert("Комп'ютер вгадав.");
      </script>
    </main>
