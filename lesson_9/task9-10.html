<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>task__10</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 10.</h1>
        <h2 class="task__description">
          Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
          містити величину сплаченого податку у грн.
        </h2>
      </div>

      <script>
        const priceList = [600, 1200, 900, 2000, 1000, 700];
        const tax = 20;
        document.write(
          `Дано масив цін у грн: [${priceList}] <br> Податок складає: ${tax}%<br> `
        );
        const taxAmount = priceList.map((elemnt) => (elemnt * 20) / 100);
        document.write(
          `Масив, що показує величину сплаченого податку у грн: [${taxAmount}]`
        );
      </script>
    </main>
  </body>
</html>
