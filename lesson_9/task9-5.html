<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>task__5</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 5.</h1>
        <h2 class="task__description">
          Дано масив елементів. Знайти добуток додатних елементів.
        </h2>
      </div>

      <script>
        const array = [60, -120, -90, 200, 10, 70];
        let prodPositiveElements = 1;
        for (const arrElement of array) {
          if (arrElement > 0) prodPositiveElements *= arrElement;
        }
        document.write(
          `Масив елементів:[${array}] <br> Добуток додатних елементів: ${prodPositiveElements}`
        );
      </script>
    </main>
  </body>
</html>
