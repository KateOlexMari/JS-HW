<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>task__6</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 6.</h1>
        <h2 class="task__description">
          Дано масив елементів. Усі елементи, які більші за перший елемент
          помножити на 2
        </h2>
      </div>

      <script>
        const array = [60, -120, -90, 200, 10, 70];
        document.write(`Дано масив елементів: ${array} <br>`);
        array.forEach((element, index, baseArrNum) => {
          if (element > baseArrNum[0]) baseArrNum[index] = element * 2;
        });
        document.write(`Усі елементи, які більші за перший елемент помножили
      на 2: [${array}]`);
      </script>
    </main>
  </body>
</html>
