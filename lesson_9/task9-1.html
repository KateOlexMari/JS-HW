<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>task__1</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 1.</h1>
        <h2 class="task__description">
          Користувач вводить кількість елементів. Створити масив, що складається
          з вказаної кількості елементів заповнених нулями.
        </h2>
      </div>

      <script>
        const size = parseInt(
          prompt(
            `Введіть кількість елементів масиву. Всі елементи масиву будуть замінені на 0.`
          )
        );
        document.write(arrayOfZerros(size));

        function arrayOfZerros(size) {
          return new Array(size).fill(0);
        }
      </script>
    </main>
  </body>
</html>
