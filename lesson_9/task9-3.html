<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>task__3</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 3.</h1>
        <h2 class="task__description">
          Користувач вводить кількість елементів. Створити масив, у якому перші
          5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
        </h2>
      </div>

      <script>
        const size = parseInt(prompt("Введіть кількість елементів масиву."));
        const array = new Array(size).fill(1, 0, 5).fill(7, 5);

        document.write(`${array}`);
      </script>
    </main>
  </body>
</html>
