    <meta charset="UTF-8" />

    <title>task__7</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 7.</h1>
        <h2 class="task__description">
          Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші
          за 1000 грн. дати 30% знижки.
        </h2>
      </div>

      <script>
        const priceList = [600, 1200, 900, 2000, 1000, 700];
        const discount = 30;
        document.write(`Дано масив цін: [${priceList}] <br>`);
        priceList.forEach((element, index, baseArrNum) => {
          if (element > 1000)
            baseArrNum[index] = element - (element * discount) / 100;
        });
        document.write(`Змінити цей масив так, що на товари, ціна яких більша за
      1000 грн, є 30% знижки: [${priceList}]`);
      </script>
    </main>
  </body>
</html>
