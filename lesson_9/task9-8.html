          на «А»
        </h2>
      </div>

      <script>
        let carNumbers = [
          "KY84543FT",
          "AS167676PT",
          "VA23455OP",
          "AE4663KJ",
          "AQ541234FT",
        ];

        document.write(`Дано масив номерів авто: [${carNumbers}]<br>`);
        const firstLetterACarNumbers = carNumbers.filter(
          (element) => element[0] === "A"
        );

        function filter(arr) {
          return arr.filter((element) => element[0] === `A`);
        }
        document.write(filter(carNumbers));
      </script>
