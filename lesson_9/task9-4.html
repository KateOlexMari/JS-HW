  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 4.</h1>
        <h2 class="task__description">
          Дано масив елементів. Вивести на екран елементи, що більші за 100
        </h2>
      </div>

      <script>
        const array = [150, 30, 5000, 15, 80, 400];
        document.write(
          `Масив елементів:[${array}] <br> Вивести на екран елементи, що більші за 100: <br>`
        );
        for (const arrNew of array) {
          if (arrNew > 100) document.write(`${arrNew}, `);
        }
      </script>
    </main>
  </body>
