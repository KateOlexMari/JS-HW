  <body>

	 <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__text">Задачa 1.</div>
        </div>
      </header>

    <main class="task">
      <div class="info">
        <h1 class="task__nummer">
         Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
        </h1>
        <h2 class="task__description">
         
        </h2>
      </div>

      <h1 class="task__nummer">Розв'язок.</h1>

      <script>
		  
			// генеруємо рандомне число 
			function getRandomNum(minValue, maxValue) {
			return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
			}

			// генеруємо масив з цих рандомних чисел
			function getRandomArray(elementQuontity, minValue, maxValue) {
				const arr = []
				for (let i = 0; i < elementQuontity; i++) {
					const randNum = getRandomNum(minValue, maxValue)
					arr.push(randNum)
					}
					return arr
					}			
		  
			// виводимо сгенерований масив 
			const array =  getRandomArray(20, 1, 500)
			document.write(`Сгенерований масив: [${array}]<br><br>`)


			// Функція підрахунку змін під час сортування бульбашкою
			function getSortArrayBubbleMethod(array) {
			let current = 0
			let exchanged
			do {
					exchanged = false
					for (let i = 1; i < array.length; i++) {
						if (array[i - 1] > array[i]) {
							let temp = array[i]
							array[i] = array[i - 1]
							array[i - 1] = temp
							exchanged = true
							current++
						}
					}
			} while (exchanged);
			return current
			}

			// виводимо рузультат
			const sortArrayByBubbleMethod = getSortArrayBubbleMethod(array)
			document.write(`Відсортований масив методом бульбашки: [${array}]<br>`)
			document.write(`<br>Кількість обмінів під час сортування бульбашкою ${sortArrayByBubbleMethod}<br>`)

					
      </script>
    </main>
  </body>
