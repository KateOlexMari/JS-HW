  <body>

	 <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__text">Задачa 5.</div>
        </div>
      </header>

    <main class="task">
      <div class="info">
        <h1 class="task__nummer">
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.

        </h1>
        <h2 class="task__description">
         
        </h2>
      </div>

      <h1 class="task__nummer">Розв'язок.</h1>

      <script>
       
         
			let namesListArray = ['Anton', 'Iryna', 'Tetyana', 'Kateryna', 'Daryna', 'Olga', 'Paula', 'Sashko']
			// Сортування масиву
			function insertSort(arr) {
					for (let k = 1; k < arr.length; k++) {
					const currentElement = arr[k]
					i = k - 1
					while (i >= 0 && arr[i] > currentElement) {
							arr[i + 1] = arr[i]
							i--
					}
					arr[i + 1] = currentElement
					}
			return arr
			}

			// Знаходження індексу елемента у масиві (якщо немає, результат -1)
			function findIndex_binarySearch(arr, searchElement) {
				let start = 0
					let end = arr.length - 1
					while (start <= end) {
					const middle = Math.floor((start + end) / 2)  
					if (arr[middle] === searchElement) return middle
					if (arr[middle] < searchElement) start = middle + 1
					if (arr[middle] > searchElement) end = middle - 1
			}
					return -1
			}

			const sortNamesArr = insertSort(namesListArray)
			const findIndexName = findIndex_binarySearch(sortNamesArr, 'Olga')

			// Вивод результату
			document.write(`Відсортований масив: [${sortNamesArr}]<br>`)
			if (findIndexName !== -1) 
					document.write(`Ім"я Olga входить у масив під індексом ${findIndexName}`)
			else
					document.write('Ім"я Olga не входить у масив')



				

					
					
      </script>
    </main>
