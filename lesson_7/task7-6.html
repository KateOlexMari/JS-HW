  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 6.</h1>
        <h2 class="task__description">
          Створити функцію, яка створює таблицю з вказаною кількістю рядків і
          стовпців (таблиця заповнюється заданим фіксованим повідомленням).
        </h2>
      </div>

      <script>
        const userColumnNumber = parseInt(prompt("Введіть кількість рядків"));
        const userRowNumber = parseInt(prompt("Введіть кількість стовбців"));

        function createTable(a, b) {
          document.write("<table>");
          for (let j = 0; j < a; j++) {
            document.write("<tr>");
            for (let i = 0; i < b; i++) {
              document.write(`<td> cell </td>`);
            }
            document.write("</tr>");
          }
          document.write("</table>");
        }

        const resultTable = createTable(userColumnNumber, userRowNumber);
      </script>
    </main>
  </body>
