  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 9.</h1>
        <h2 class="task__description">
          Дано покази температур (довільна кількість). Розробити функцію, яка
          дозволить підрахувати кількість від’ємних показів температури.
        </h2>
      </div>

      <script>
        document.write(
          `Кількість від'ємних показів температури = ${getNegativeTemperature(
            22,
            -10,
            -7,
            -9,
            -2,
            0,
            4,
            10,
            -19
          )}`
        );

        function getNegativeTemperature() {
          let counter = 0;

          for (let i = 0; i < arguments.length; i++) {
            if (arguments[i] < 0) counter++;
          }

          return counter;
        }
      </script>
    </main>
  </body>
