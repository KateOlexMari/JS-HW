<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>Task__3</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 3.</h1>
        <h2 class="task__description">
          Створити окремі функції, які для 4 чисел знаходять:<br />
          1)суму;<br />
          2)добуток;<br />
          3)середнє арифметичне;<br />
          4)мінімальне значення.<br />
        </h2>
      </div>

      <script>
        function getSum(a, b, c, d) {
          return a + b + c + d;
        }
        function getMultiply(a, b, c, d) {
          return a * b * c * d;
        }
        function getAverage(a, b, c, d) {
          return (a + b + c + d) / 4;
        }
        function getMin(a, b, c, d) {
          let min = a;
          if (min > b) min = b;
          if (min > c) min = c;
          if (min > d) min = d;
          return min;
        }

        const userNumberOne = parseFloat(prompt(`Введіть перше число`));
        const userNumberTwo = parseFloat(prompt(`Введіть друге число`));
        const userNumberThree = parseFloat(prompt(`Введіть третє число`));
        const userNumberFour = parseFloat(prompt(`Введіть четверте число`));

        const resultSum = getSum(
          userNumberOne,
          userNumberTwo,
          userNumberThree,
          userNumberFour
        );
        const resultMultiply = getMultiply(
          userNumberOne,
          userNumberTwo,
          userNumberThree,
          userNumberFour
        );
        const resultAverage = getAverage(
          userNumberOne,
          userNumberTwo,
          userNumberThree,
          userNumberFour
        );
        const resultMin = getMin(
          userNumberOne,
          userNumberTwo,
          userNumberThree,
          userNumberFour
        );

        document.write(`Ви ввели наступні числа a=${userNumberOne}, b=${userNumberTwo}, c = ${userNumberThree}, d = ${userNumberFour} <br>
			Сума чисел дорівнює = ${resultSum}<br>
			Добуток чисел дорівнює = ${resultMultiply}<br>
			Середнє значення чисел дорівнює = ${resultAverage}<br>
			Мінімальне значення з введенних вами чисел дорівнює = ${resultMin}<br>`);
      </script>
    </main>
  </body>
</html>
