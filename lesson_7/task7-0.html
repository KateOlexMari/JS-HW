<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styletask.css" />

    <title>Task__0</title>
  </head>

  <body>
    <main class="task">
      <div class="info">
        <h1 class="task__nummer">Задача 0.</h1>
        <h2 class="task__description">
          Створити функцію, яка за номером місяця повертає пору року, до якої
          відноситься цей місяць.
        </h2>
      </div>

      <script>
        function getSeasonName(monthNumber) {
          let seasonName;

          switch (monthNumber) {
            case 1:
            case 2:
            case 12:
              seasonName = "Зима";
              break;
            case 3:
            case 4:
            case 5:
              seasonName = "Весна";
              break;
            case 6:
            case 7:
            case 8:
              seasonName = "Літо";
              break;
            case 9:
            case 10:
            case 11:
              seasonName = "Осінь";
              break;
            default:
              seasonName = "Номер місяця має бути від 1 до 12.";
              break;
          }
          return seasonName;
        }

        const userMonthNumber = parseInt(
          prompt(
            "Введіть номер місяця для якого ви хотіли б визначити пору року",
            ""
          )
        );

        const seasonName = getSeasonName(userMonthNumber);

        document.write(seasonName);
      </script>
    </main>
  </body>
</html>
